<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note application</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
</head>

<body>
    <navbar>
        <div class="sidenav">

            <li id="list-1"></li>
            <li id="list-2"></li>
            <li id="list-3"></li>
        </div>
    </navbar>
    <div class="container" id="show-create-note">
        <div id="Topic">
            Topic:
            <input type="text" id="Topicin" class="form-control" placeholder="(e.g Thermometer)" maxlength="50" />
        </div>
        <textarea id="addNote" placeholder="Add Note" class="text-center mx-auto"></textarea>
        <input type="button" id="submit" value="Add Note" />

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/note.js"></script>
</body>

</html>
